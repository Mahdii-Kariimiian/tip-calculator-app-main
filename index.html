<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Java script -->
  <script defer src="/script.js"></script>

  <title>Tip calculator app</title>

</head>
<body class="bg-indigo-200">

  <div class="logo flex place-content-center my-20 ">
    <img  src="/images/logo.svg" alt="">
  </div>

  <div class="contain-container flex place-content-center">

    <div class="container max-w-lg bg-white w-full
                md:flex md:w-2/3 md:max-w-2xl rounded-lg">

      <div class="relative bill-section p-5 
                  md:grow md:w-1/2">
          <p class="mb-1 text-slate-500">Bill</p>
          <input id="bill-input" class="relative hover:transition-all text-right w-full rounded-lg px-4 py-2 mb-6 bg-indigo-50 text-xl 
                                 hover:outline outline-2 outline-teal-400 cursor-pointer" 
                                 type="text" inputmode="numeric" placeholder="$">
    
          <p class="mb-1 text-slate-500 ">Select Tip %</p>
          <div class="select-tip gap-4 grid grid-cols-2 
                      md:grid-cols-3 ">
            <button id="button-5" class=" bg-teal-900 transition-colors rounded-lg text-white py-2 cursor-pointer hover:bg-sky-200 hover:text-teal-900">5%</button>
            <button id="button-10" class=" bg-teal-900 transition-colors rounded-lg text-white py-2 cursor-pointer hover:bg-sky-200 hover:text-teal-900">10%</button>
            <button id="button-15" class=" bg-teal-900 transition-colors rounded-lg text-white py-2 cursor-pointer hover:bg-sky-200 hover:text-teal-900">15%</button>
            <button id="button-25" class=" bg-teal-900 transition-colors rounded-lg text-white py-2 cursor-pointer hover:bg-sky-200 hover:text-teal-900">25%</button>
            <button id="button-50" class=" bg-teal-900 transition-colors rounded-lg text-white py-2 cursor-pointer hover:bg-sky-200 hover:text-teal-900">50%</button>
            <input id="button-custom" type="text" inputmode="numeric" maxlength="3" class="text-right hover:transition-all px-4 py-2 text-xl text-slate-500 bg-slate-50 rounded-lg 
                           hover:outline outline-2 outline-teal-400 cursor-pointer" placeholder="Custom"></input>
          </div>
    
          <p class="number-of-people mt-6 mb-1 text-slate-500">Number of People</p>
          <input id="number-of-people" class="text-right hover:transition-all w-full rounded-lg px-4 py-2 bg-indigo-50 text-xl
                                 hover:outline outline-2 outline-teal-400 cursor-pointer" 
                                 type="text" inputmode="numeric" placeholder='Person'>
      </div>
    
        <div class="tip-section p-5 m-5 rounded-lg bg-teal-900 text-slate-50 
                    sm:grow">
          <div class="flex justify-between">
            <div>
              <h3>Tip Amount</h3>
              <p class="text-slate-500 md:mb-6">/ person</p>
            </div>
            <p class=" tip-amount-per-person text-teal-400 text-xl">$00.00</p>
          </div>
          <div class="flex justify-between mt-6">
            <div>
              <h3>Total</h3>
              <p class="text-slate-500  md:mb-8">/ person</p>
            </div>
            <p class="total-amount-per-person text-teal-400 text-xl">$00.00</p>
          </div>
    
          <button id="reset-btn" class="uppercase transition-colors mt-6 w-full p-2 rounded-lg text-teal-900 bg-teal-400
                         md:mt-10 hover:bg-sky-200 hover:text-teal-900">Reset</button>
        </div>
    </div>
  </div>
  
  <div class="attribution text-slate-500 mt-2 text-xs text-center">
    Challenge by <a class="text-slate-900" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="text-slate-900" href="https://www.frontendmentor.io/profile/Mahdii-Kariimiian">Mahdi Karimian</a>.
  </div>
</body>
</html>
